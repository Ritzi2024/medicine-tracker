name: Android Build - Angular + Capacitor

on:
  push:
    branches: [ main ] # Trigger on push to main
  workflow_dispatch:   # Allow manual run from GitHub UI

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # Cache npm dependencies
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # Install dependencies
    - name: Install dependencies
      run: npm ci

    # Build Angular app
    - name: Build Angular app
      run: ng build --base-href=/medicine-tracker/

    # Install Capacitor Android dependencies
    - name: Install Capacitor & add Android
      run: |
        npx cap sync android

    # Setup JDK (required for Gradle)
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # Build Android APK using Gradle
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug

    # Upload built APK as an artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
